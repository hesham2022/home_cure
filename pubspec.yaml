name: home_cure
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  auto_route: ^4.2.1
  bloc: ^8.0.3
  carousel_slider: ^4.1.1
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.3
  file_picker: ^5.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.7
  flutter_screenutil: ^5.5.3+2
  flutter_secure_storage: ^5.1.0
  flutter_svg: ^1.1.1+1
  formz: ^0.4.1
  freezed_annotation: ^2.1.0
  get_it: ^7.2.0
  intl: ^0.17.0
  overlay_support: ^2.0.1
  photo_view: ^0.14.0
  pin_code_fields: ^7.4.0
  syncfusion_flutter_datepicker: ^20.2.40
  syncfusion_flutter_pdfviewer: ^20.2.43-beta

dev_dependencies:
  auto_route_generator: ^4.2.0
  bloc_test: ^9.0.3
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/Logo.png"
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/img/logo_png.png"
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/img/
    - assets/svg/
    - assets/drawer_icons/

  fonts:
    - family: "Segoe UI"
      fonts:
        - asset: "assets/fonts/Segoe UI.ttf"
    - family: "Oswald"
      fonts:
        - asset: "assets/fonts/Oswald-Medium.ttf"

flutter_gen:
  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml

  # Optional
  integrations:
    flutter_svg: true
